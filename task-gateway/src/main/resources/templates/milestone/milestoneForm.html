<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>마일스톤 등록</title>
</head>
<body>
<h1>마일스톤 등록</h1>
<form method="post" th:action="@{'/milestone/register/'+${projectNo}}">
    마일스톤 이름 <input type="text" name="name" placeholder="name"/><br/>
    <fieldset>
        <legend>기간(생략 가능)</legend>
        시작 날짜 <input type="date" name="startDate"/>
        종료 날짜 <input type="date" name="finishDate"/>

    <input type="submit" value="등록"/>
</form>
</body>
</html>

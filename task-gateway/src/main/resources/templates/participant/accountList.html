<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>프로젝트 구성원 추가</title>
</head>
<body>
<h1>프로젝트 구성원 추가</h1>
<table style="border: solid black">
    <thead>
        <tr>
            <th style="border: solid black">아이디</th>
            <th style="border: solid black">계정 상태</th>
            <th style="border: solid black">등록</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="account:${accounts}">
            <td th:text="${account.id}" style="border: solid gray"></td>
            <td th:text="${account.state}" style="border: solid gray"></td>
            <td style="border: solid gray"><a th:href="@{'/participant/register/'+${projectNo}+'/'+${account.id}}">추가</a></td>
        </tr>
    </tbody>
</table>
<a th:href="@{'/project/view/'+${projectNo}}">프로젝트로 돌아가기</a>
</body>
</html>

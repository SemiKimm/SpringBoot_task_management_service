<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>프로젝트 상세보기</title>
</head>
<body>
<h1>프로젝트 상세화면</h1>
<fieldset>
    <legend>프로젝트 정보</legend>
    <div>
        이름 : <span th:text="${project.name}"></span> <br/>
        상태 : <span th:text="${project.state}"></span>
    </div>
    <fieldset>
        <legend>설명</legend>
        <div style="white-space:pre-wrap" th:utext="${project.explanation}"></div>
    </fieldset>
    <a th:href="@{/project/modify/{projectNo}(projectNo=${project.no})}">편집</a>
    <a th:href="@{/participant/list/{projectNo}(projectNo=${project.no})}">프로젝트 구성원 목록</a>
    <a th:href="@{'/milestone/list/ACTIVE/'+${project.no}}">마일스톤 목록</a>
    <a th:href="@{'/tag/list/'+${project.no}}">태그 목록</a>
</fieldset>
<fieldset>
    <legend>태스크 목록</legend>
    <a th:href="@{'/task/register/'+${project.no}}">새로운 태스크 등록</a>
    <table style="border: solid black">
        <thead>
        <tr>
            <th style="border: solid black">no.</th>
            <th style="border: solid black">태스크 제목</th>
            <th style="border: solid black">등록자</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.no}" style="border: solid gray"></td>
            <td style="border: solid gray">
                <a th:href="@{'/task/view/'+${task.no}+'/'+${project.no}}" th:text="${task.title}"/>
            </td>
            <td th:text="${task.registrant.pk.participantId}" style="border: solid gray"></td>
        </tr>
        </tbody>
    </table>
</fieldset>
<a href="/project/list/ACTIVE">목록가기</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>프로젝트 목록</title>
</head>
<body>
    <h1>프로젝트 목록</h1>
    <a href="/project/register">새로운 프로젝트 등록</a>
    <fieldset>
        <legend>프로젝트 분류</legend>
    <a href="/project/list/ACTIVE">활성</a>
    <a href="/project/list/INACTIVE">휴면</a>
    <a href="/project/list/FINISH">종료</a>
    </fieldset>
    <table style="border: solid black">
        <thead>
            <tr>
                <th style="border: solid black">no.</th>
                <th style="border: solid black">프로젝트 이름</th>
                <th style="border: solid black">권한</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="project : ${projects}">
                <td th:text="${project.no}" style="border: solid gray"></td>
                <td style="border: solid gray">
                    <a th:href="@{/project/view/{projectNo}(projectNo=${project.no})}" th:text="${project.name}"/>
                </td>
                <td th:text="${project.authority}" style="border: solid gray"></td>
            </tr>
        </tbody>
    </table>
    <a href="/">홈으로</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>태스크 수정</title>
</head>
<body>
<h1>태스크 수정</h1>
<form method="post" th:action="@{'/task/modify/'+${task.no}+'/'+${projectNo}}">
    제목 <input type="text" name="title" th:value="${task.title}"/><br/>
    내용 <textarea name="content" rows="10" cols="80" th:text="${task.content}"></textarea><br/>
    마일스톤
    <select name="milestoneNo">
        <option th:value="null"></option>
        <option th:if="${task.milestone}==null" th:value="null" selected="selected">선택</option>
        <option th:each="milestone:${milestones}" th:if="${milestone}==${task.milestone}" th:value="${milestone.no}" th:utext="${milestone.name}" selected="selected"></option>
        <option th:each="milestone:${milestones}" th:unless="${milestone}==${task.milestone}" th:value="${milestone.no}" th:utext="${milestone.name}"></option>
    </select> <br/>
    <input type="submit" value="수정"/>
</form>
</body>
</html>

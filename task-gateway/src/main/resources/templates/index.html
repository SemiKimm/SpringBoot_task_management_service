<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
<div sec:authorize="isAuthenticated()">
<form method="post" action="/logout">
    <input type="submit" value="로그아웃">
</form>
</div>
<div sec:authorize="!isAuthenticated()">
<a href="/signIn">로그인</a>
<a href="/account/register">회원가입</a>
</div>
</body>
</html>
